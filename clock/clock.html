<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="clockCSS.css">
    <script src="clockJS.js"></script>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
        <div class="hand hoursHand" id="hoursHand">

        </div>
        <div  class="hand minutesHand" id="minutesHand">

        </div>
        <div class="hand secondsHand" id="secondsHand">

    </div>
    </div>
    
    </div>
    <div class="clockTime">
        <div class="hour">
        <h2 class="hoursTime" id="hoursTime"></h2>
        <p>Hours</p>
        </div>
        <div class="minute">
        <h2 class="minutesTime" id="minutesTime"></h2>
        <p>Minutes</p>
        </div>
        <div class="seconds">
        <h2 class="secondsTime" id="secondsTime"></h2>
        <p>Seconds</p>
        </div>
    </div>

  </body>
</html>
