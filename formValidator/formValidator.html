<!DOCTYPE html>
<html>
    <head>
        <title>Create an account</title>
        <link rel="stylesheet" href="formValidatorCSS.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
        <script src="formValidatorJS.js"></script>
    </head>
    <body>
        <div class="container">
        <h2>Create an account</h2>
        <form class="formClass" id="formId">
        <div class="userName">
        <label for="" class="userNameClass">UserName</label>
        <input type="text" id="userBox" placeholder="Enter your name..." autocomplete="off">
        <small class="userNameMsg"id="userNameMsg">**Enter a valid name</small>
        </div>
        <div class="email">
            <label for="" class="emailClass">Email</label>
            <input type="text" id="emailBox" placeholder="Enter your email..." autocomplete="off">
            <small class="emailMsg" id="emailMsg">**Enter a valid email</small>
            </div>
            <div class="password">
                <label for="" class="passwordClass">Password</label>
                <input type="password" id="passwordBox" placeholder="Enter your password..." autocomplete="off">
                <small class="passwordMsg" id="passwordMsg">**Enter a valid password</small>
                </div>
                <div class="confirmPassword">
                    <label for="" class="confirmPasswordClass">Confirm password</label>
                    <input type="password" id="cpasswordBox" placeholder="Confirm password..." autocomplete="off">
                    <small class="cpasswordMsg" id="cpasswordMsg">**Enter the correct password</small>
                    </div>
                <button id="submitBtn">CREATE ACCOUNT</button>    
            </form>
        </div>
    </body>
